<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ice Hockey Systems Drill Maker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    .container {
      max-width: 1200px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <form id="form">
      <div id="drill-maker" data-on-change="handleChange"></div>
      <button type="submit" id="form-submit" class="hidden">Submit Wrapper Form</button>
    </form>
  </div>

 

  <div class="container hidden">
    <div class="mb-3">
      <label for="image">Generated image</label>
      <img id="image" src="" class="img-fluid" />
    </div>
    <div>
      <label for="json">Exported data (<a href="#" id="json-update">update</a>)</label>
      <textarea id="json" class="form-control" autocomplete="off" rows="5"></textarea>
    </div>
  </div>

  <script type="text/javascript">
    var exportedJson;

    function handleChange(json, dataURI) {
      exportedJson = json;
      document.getElementById("image").src = dataURI || "";
    }

    document.getElementById("json-update").onclick = event => {
      document.getElementById("json").value = exportedJson ? JSON.stringify(exportedJson) : "";
      return false;
    }

    document.getElementById("form").onsubmit = event => {
      event.preventDefault();
      window.dispatchEvent(new Event("drillMakerBlur"));
    }
  </script>
</body>
</html>
